<!DOCTYPE html>
<html>
{%load static%}
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Resetare parola</title>
</head>

<body>
  
  <center>
    <br/>
    <br/>
    <div class="card text-center" style="width: 300px;">
      <div class="card-header h5 text-white bg-primary">Resetare parola</div>
      <div class="card-body px-5">
        <p class="card-text py-2">
          Introduceti noile parole.
        </p>
        <form method="post" id='login-form'>
          {% csrf_token %}
          {% if fail %}
          <h2 style="color:red;">{{reason}}</h2>
          {% endif %}
          <div class="form-outline">
            <label class="form-label" for="pass1">Noua parola</label>
            <input type="password" id="pass1" name="pass1" class="form-control form-control-lg" />
          </div>
          <br/>

          <div class="form-outline">
            <label class="form-label" for="pass2">Repetati parola</label>
            <input type="password" id="pass2" name="pass2" class="form-control form-control-lg" />
          </div>

          <br/>

          <button class="btn btn-primary btn-lg btn-block" type="submit" id="submit">Submit</button>
          
      </div>
    </div>
  </center>

  
</body>
